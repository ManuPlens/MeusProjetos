<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="referrer" content="strict-origin-when-cross-origin"/>
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Esse video está hospedado no meu próprio servidor</p>
  <video src="midia/Meuvideowbn.webm" width="300" controls poster="imagem/pizza.jpg"></video>
  <p>Outra meneira para ficar acessivel a outros navegadores:</p> 
  <video controls autoplay loop width="500"></video>
    <source src="midia/Meuvideomp4.mp4" type="video/mp4">
    <source src="midia/Meuvideowbn.webm" type="video/webm">
  </video>
  <h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/W_PfWLGl2FU?si=ZFagySJM-PcOkq-y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h1>Inserindo vídeos do YouTube</h1>

<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/BkkKJsJY2RrQ" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
</body>
</html>
