<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes para ver como a imagem muda de tamanho automaticamente.</p>
<picture>
  <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
  <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
  <img src="Imagens/foto-g.png" alt="Imagem flexivel">
</picture>
<h1>Reproduzindo aúdio</h1>
<p>Vamos reproduzir um áudio no HTML5:</p>
<audio src="Midia/Big10.mp3"controls autoplay></audio>
<p>Tentando de outra maneira:</p>
<audio preload="metadata" autoplay controls loop>
  <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
</audio>
</body>
</html>
